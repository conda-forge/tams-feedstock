{% set name = "tams" %}
{% set version = "0.1.2" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/knubez/TAMS/archive/v{{ version }}.tar.gz
  sha256: b263a6a330d944df6b1c2b7b577c37dfb8f50d3a665f047ababc2cd827f49558

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . --no-deps -vv"

requirements:
  host:
    - python >=3.7
    - pip
    - flit-core
  run:
    - python >=3.7
    #
    # Core dependencies
    - geopandas >=0.10
    - matplotlib-base >=3.4
    - numpy
    - pandas
    - scikit-image
    - shapely
    - xarray
    #
    # Extras
    - cartopy >=0.21
    - joblib
    - netcdf4
    - pygeos
    - regionmask
    - scipy

test:
  imports:
    - tams

about:
  home: https://tams.readthedocs.io
  license: MIT
  license_family: MIT
  license_file: LICENSE
  dev_url: https://github.com/knubez/TAMS
  summary: TAMS (Tracking Algorithm for Mesoscale Convective Systems)

extra:
  recipe-maintainers:
    - zmoon
